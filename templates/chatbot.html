      <div class="flex gap-2">

        />

          Envoyer
        </button>
      </div>

    <script>
      async function send() {
        const message = document.getElementById("input").value;
        const chat = document.getElementById("chat");

        chat.innerHTML += `<p><strong>üë§ Vous:</strong> ${message}</p>`;

        // Ajout du message d'attente
        const thinkingId = `thinking-${Date.now()}`;
        chat.innerHTML += `<p id="${thinkingId}"><em>‚è≥ Le bot r√©fl√©chit...</em></p>`;

        try {
          const response = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const text = await response.text();
          console.log("Texte brut du serveur :", text);

          let data;
          try {
            data = JSON.parse(text);
            document.getElementById(
              thinkingId
            ).innerHTML = `<strong>ü§ñ Bot:</strong> ${data.reply}`;
          } catch (err) {
            document.getElementById(
              thinkingId
            ).innerHTML = `<span class="text-red-400"><strong>Erreur parsing:</strong> ${err}</span>`;
          }
        } catch (error) {
          console.error("Erreur de requ√™te :", error);
          document.getElementById(
            thinkingId
          ).innerHTML = `<span class="text-red-400"><strong>Erreur de requ√™te :</strong> ${error}</span>`;
        }

        document.getElementById("input").value = "";
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
